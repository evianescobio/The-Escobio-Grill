<!DOCTYPE html>
<html>
    <head>
        <title>The Escobio Grill</title>
    </head>
    
    <body>
        <!-- Name of the Restaurant(The Escobio Grill) with an image and a navigation panel (Menu and Order Form). -->
        <header>
            <figure>
                <img id="header-img" src="images/The Escobio Grill image.png" alt="The Escobio Grill image" width="1350"> 
            </figure>
            <br><br>
            <h1>The Escobio Grill</h1>
            <nav>
                <ul>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#order-form">Order Form</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- This sections is for the Menu -->
            <section id="menu">
                <h2>Menu</h2>
                <article>
                    <!-- The Escobio Burguer -->
                    <figure>
                        <img src="images/Escobio Burguer.png" alt="The Escobio Burguer" width="600">
                        <figcaption>
                            <h3><b>The Escobio Burguer: <i>$5.99</i></b></h3>
                            <li>Juicy 1/3 lb beef, cheddar, grilled onions, brioche bun.</li>
                        </figcaption>
                    </figure>
                    <br><br><br>

                    <!-- The Escobio Citrus Grilled Chicken -->
                     <figure>
                        <img src="images/Citrus Grilled Chicken.png" alt="Citrus Grilled Chicken" width="600">
                        <figcaption>
                            <h3><b>Citrus Grilled Chicken: <i>$10.99</i></b></h3>
                            <li>Marinated chicken breast, herbs, lemon glaze.</li>
                        </figcaption>
                     </figure>
                     <br><br><br>

                     <!-- The Escobio Veggie Fire Bowl -->
                      <figure>
                        <img src="images/Veggie Fire Bowl.png" alt="Veggie Fire Bowl" width="600">
                        <figcaption>
                            <h3><b>Veggie Fire Bowl: <i>$8.99</i></b></h3>
                            <li>Charred veggies, cilantro rice, spicy crema.</li>
                        </figcaption>
                      </figure>
                      <br><br><br>
                </article>

            </section>

        </main>
    </body>
</html>
