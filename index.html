<!DOCTYPE html>
<html>
    <head>
        <title>The Escobio Grill</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    
    <body>
        <!-- Name of the Restaurant(The Escobio Grill) with an image and a navigation panel (Menu and Order Form). -->
        <header>
            <figure>
                <img id="header-img" src="images/logo/The Escobio Grill image.png" alt="The Escobio Grill image"> 
            </figure>
            <br><br>
            <h1>The Escobio Grill</h1>
            <nav>
                <ul>
                    <li><a href="#menu">MENU</a></li>
                    <ul class="submenu">
                        <li><a href="#dishes">Dishes</a></li>
                        <li><a href="#sides">Sides</a></li>
                        <li><a href="#drinks">Drinks</a></li>
                    </ul>
                    <li><a href="#order-form">ORDER FORM</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <!-- This sections is for the Menu -->
            <section id="menu">
                <h1>Menu</h1>
                <h2>Our Delicious Dishes</h2>
                <section id="dishes">

               <!-- The Escobio Burguer -->
                <article>
                    <figure>
                        <img src="images/Dishes/Escobio Burguer.png" alt="The Escobio Burguer">
                        <figcaption>
                            <h3><b>The Escobio Burguer: <i>$5.99</i></b></h3>
                            <p><i>Juicy 1/3 lb beef, cheddar, grilled onions, brioche bun.</i></p>
                        </figcaption>
                    </figure>
                    <br><br><br>
                </article>

                <!-- The Escobio Citrus Grilled Chicken -->
                <article>
                    <figure>
                        <img src="images/Dishes/Citrus Grilled Chicken.png" alt="Citrus Grilled Chicken">
                        <figcaption>
                            <h3><b>Citrus Grilled Chicken: <i>$10.99</i></b></h3>
                            <p><i>Marinated chicken breast, herbs, lemon glaze.</i></p>
                        </figcaption>
                     </figure>
                     <br><br><br>
                </article>

                <!-- The Escobio Veggie Fire Bowl -->
                <article>
                    <figure>
                        <img src="images/Dishes/Veggie Fire Bowl.png" alt="Veggie Fire Bowl">
                        <figcaption>
                            <h3><b>Veggie Fire Bowl: <i>$8.99</i></b></h3>
                            <p><i>Charred veggies, cilantro rice, spicy crema.</i></p>
                        </figcaption>
                      </figure>
                      <br><br><br>
                </article>
            </section>

            <!-- Section for Sides -->
            <section id="sides">
                <h2>Sides</h2>

                <!-- French Fries -->
                <article>
                    <figure>
                        <img src="images/Sides/Fries.png" alt="French Fries">
                        <figcaption>
                            <h3><b>French Fries: <i>$2.99</i></b></h3>
                            <p><i>Crispy golden fries with sea salt.</i></p>
                        </figcaption>
                    </figure>
                </article>

                <!-- Ceasar Salad -->
                <article>
                    <figure>
                        <img src="images/Sides/Ceasar Salad.png" alt="Ceasar Salad">
                        <figcaption>
                            <h3><b>Ceasar Salad: <i>$3.99</i></b></h3>
                            <p><i>Crisp romaine, croutons, Caesar dressing.</i></p>
                        </figcaption>
                    </figure>
                </article>

                <!-- Cilantro Rice -->
                 <article>
                    <figure>
                        <img src="images/Sides/Cilantro Rice.png" alt="Cilantro Rice">
                        <figcaption>
                            <h3><b>Cilantro Rice: <i>$2.99</i></b></h3>
                            <p><i>Herbed rice with fresh cilantro.</i></p>
                        </figcaption>
                    </figure>
                 </article>
            </section>

            <!-- Section for Drinks -->
             <section id="drinks">
                <h2>Drinks</h2>

                <!-- Soft Drinks -->
                <article>
                    <figure>
                        <img src="images/Drinks/Soft Drink.png" alt="Soft Drinks">
                        <figcaption>
                            <h3><b>Soft Drinks: <i>$1.99</i></b></h3>
                            <p><i>Escobio Cola, Escobio Lemonade, Escobio Orange Soda.</i></p>
                        </figcaption>
                    </figure>
                </article>

                <!-- Hot Drinks -->
                <article>
                    <figure>
                        <img src="images/Drinks/Hot Drink.png" alt="Hot Drinks">
                        <figcaption>
                            <h3><b>Hot Drinks: <i>$1.99 - $2.99</i></b></h3>
                            <p><i>Expresso, Escobio Hot Chocolate, Escobiopuccino.</i></p>
                        </figcaption>
                    </figure>
                </article>

            </section>

            <!-- Section for "Place Your Order" -->
            <section id="order-form">
                <h1>Place Your Order</h1>
                <form id="order" action="#" method="post">
                    <!-- Escobio Burguer -->
                    <label for="qty-burguer">Escobio Burguer: </label>
                    <input type="number" id="qty-burguer" name="qty-burguer" min="0" max="99" style="width: 40px">
                    <br><br>

                    <!-- Escobio Citrus Grilled Chicken -->
                    <label for="qty-chicken">Citrus Grileld Chicken: </label>
                    <input type="number" id="qty-chicken" name="qty-chicken" min="0" max="99" style="width: 40px">
                    <br><br>

                    <!-- Veggie Fire Bowl -->
                    <label for="qty-veggie">Veggie Fire Bowl: </label>
                    <input type="number" id="qty-veggie" name="qty-veggie" min="0" max="max" style="width: 40px">
                    <br><br>

                    <!-- Sides Section -->
                     <h3>Choose a Side!</h3>
                     <label>
                        <!-- Fries -->
                        <input type="radio" name="side" value="fries" required>
                        Fries
                     </label><br>
                        
                     <label>
                        <!-- Ceaser Salad -->
                        <input type="radio" name="side" value="salad" required>
                        Ceasar Salad
                     </label><br>
                    
                     <label>
                        <!-- Cilantro Rice -->
                         <input type="radio" name="side" value="cilantro" required>
                         Cilantro Rice
                     </label><br>

                     <!-- Section for any Add-on -->
                      <h3>Add-ons</h3>
                      <!-- Guacamole -->
                      <label>
                        <input type="checkbox" name="add-guacamole" value="guacamole">
                        Extra Guacamole
                      </label><br>

                    <!-- Tomatoe Sauce -->
                      <label>
                        <input type="checkbox" name="add-sauce" value="sauce">
                        Extra Tomatoe Sauce
                      </label><br>
                    
                    <!-- Cheese -->
                     <label>
                        <input type="checkbox" name="add-cheese" value="cheese">
                        Extra Cheese
                     </label><br><br><br>

                     <!-- Section for Special Requests -->
                      <label for="special-requests"><h3>Special Requests</h3></label><br>
                      <textarea id="special-requests" name="special-requests" placeholder="E.g. no onions, extra spicy, allergy info..." maxlength="300" rows="4" cols="50"></textarea>
                      <br><br>

                    <!-- Submit Button -->
                     <input type="submit" value="Go To Checkout">
                </form>
            </section>
        </main>
        <!-- Footer -->
         <footer>
            <p>Made with love by Evian Escobio</p>
         </footer>
    </body>
</html>
